<!--Erweitert das zentrale Basis-Layout-->
{% extends "base.html" %}

<!--Hauptinhalt der Seite-->
{% block content %}

<!--Login-Karte, zentriert und in begrenzter Breite-->
<div class="card" style="max-width:520px; margin: 0 auto;">
  <h1>Login</h1>

  <!--Kurze Erläuterung für den Benutzer-->
  <p class="muted">Bitte melde dich an, um Arbeitsberichte zu erfassen.</p>

  <!--Login-Formular-->
  <form method="post">
    <!--Schutz vor CSRF-Angriffen (Django-Sicherheitsmechanismus)-->
    {% csrf_token %}

    <!--Benutzername-->
    <div class="form-row">
      <label>Benutzername</label>
      <input name="username" autocomplete="username">
    </div>

    <!--Passwort-->
    <div class="form-row">
      <label>Passwort</label>
      <input name="password" type="password" autocomplete="current-password">
    </div>

    <!--Aktionen: Login oder Registrierung-->
    <div class="actions">
      <button class="btn btn-primary" type="submit">Einloggen</button>
      <a class="btn btn-link" href="{% url 'register' %}">Account erstellen</a>
    </div>
  </form>
</div>

{% endblock %}
